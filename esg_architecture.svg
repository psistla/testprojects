<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">ESG Agentic Analysis Architecture - Microsoft Azure Stack</text>
  
  <!-- User Layer -->
  <g>
    <rect x="50" y="80" width="200" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Client Portal</text>
    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Web Interface</text>
    <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(React/Angular)</text>
  </g>
  
  <!-- Security Layer -->
  <g>
    <rect x="50" y="200" width="1300" height="60" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="700" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Security Layer</text>
    <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure AD B2C</text>
    <text x="350" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure Key Vault</text>
    <text x="500" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure WAF</text>
    <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Private Endpoints</text>
    <text x="800" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">RBAC</text>
    <text x="950" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Data Encryption</text>
    <text x="1100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Audit Logs</text>
    <text x="1250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Compliance</text>
  </g>
  
  <!-- API Gateway -->
  <g>
    <rect x="300" y="300" width="800" height="50" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="700" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Azure API Management</text>
    <text x="700" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Rate Limiting | Authentication | Monitoring | Versioning</text>
  </g>
  
  <!-- Processing Layer -->
  <g>
    <!-- Document Processing -->
    <rect x="50" y="400" width="250" height="120" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="175" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Document Processing</text>
    <text x="175" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure Functions</text>
    <text x="175" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Document Intelligence</text>
    <text x="175" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Blob Storage</text>
    <text x="175" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Event Grid</text>
    <text x="175" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Service Bus</text>
  </g>
  
  <!-- AI Foundry & Agent Orchestration -->
  <g>
    <rect x="350" y="400" width="700" height="120" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="700" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Microsoft AI Foundry - Agent Orchestration</text>
    
    <!-- Environmental Agent -->
    <rect x="370" y="440" width="180" height="70" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    <text x="460" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Environmental Agent</text>
    <text x="460" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">GPT-4/Claude</text>
    <text x="460" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Carbon Footprint</text>
    <text x="460" y="501" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Resource Usage</text>
    
    <!-- Social Agent -->
    <rect x="570" y="440" width="180" height="70" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="660" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Social Agent</text>
    <text x="660" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">GPT-4/Claude</text>
    <text x="660" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Labor Practices</text>
    <text x="660" y="501" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Community Impact</text>
    
    <!-- Governance Agent -->
    <rect x="770" y="440" width="180" height="70" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="860" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Governance Agent</text>
    <text x="860" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">GPT-4/Claude</text>
    <text x="860" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ethics & Compliance</text>
    <text x="860" y="501" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Risk Management</text>
  </g>
  
  <!-- Compliance & Scoring -->
  <g>
    <rect x="1100" y="400" width="250" height="120" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="1225" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Compliance Engine</text>
    <text x="1225" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure OpenAI</text>
    <text x="1225" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Cognitive Search</text>
    <text x="1225" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Reference Standards</text>
    <text x="1225" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Violation Detection</text>
    <text x="1225" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Scoring Algorithm</text>
  </g>
  
  <!-- Data Layer -->
  <g>
    <rect x="50" y="580" width="1300" height="100" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="700" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Data Layer</text>
    
    <!-- Individual Data Stores -->
    <rect x="80" y="620" width="150" height="50" rx="5" fill="#7f8c8d" stroke="#6c757d" stroke-width="1"/>
    <text x="155" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Azure Blob Storage</text>
    <text x="155" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Document Store</text>
    
    <rect x="250" y="620" width="150" height="50" rx="5" fill="#7f8c8d" stroke="#6c757d" stroke-width="1"/>
    <text x="325" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Azure SQL Database</text>
    <text x="325" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Structured Data</text>
    
    <rect x="420" y="620" width="150" height="50" rx="5" fill="#7f8c8d" stroke="#6c757d" stroke-width="1"/>
    <text x="495" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Cosmos DB</text>
    <text x="495" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">NoSQL/JSON</text>
    
    <rect x="590" y="620" width="150" height="50" rx="5" fill="#7f8c8d" stroke="#6c757d" stroke-width="1"/>
    <text x="665" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Azure Data Lake</text>
    <text x="665" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Analytics Store</text>
    
    <rect x="760" y="620" width="150" height="50" rx="5" fill="#7f8c8d" stroke="#6c757d" stroke-width="1"/>
    <text x="835" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Cognitive Search</text>
    <text x="835" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Search Index</text>
    
    <rect x="930" y="620" width="150" height="50" rx="5" fill="#7f8c8d" stroke="#6c757d" stroke-width="1"/>
    <text x="1005" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Vector Database</text>
    <text x="1005" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AI Embeddings</text>
    
    <rect x="1100" y="620" width="150" height="50" rx="5" fill="#7f8c8d" stroke="#6c757d" stroke-width="1"/>
    <text x="1175" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Reference Store</text>
    <text x="1175" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Compliance Rules</text>
  </g>
  
  <!-- Monitoring & Analytics -->
  <g>
    <rect x="50" y="720" width="400" height="80" rx="8" fill="#16a085" stroke="#138d75" stroke-width="2"/>
    <text x="250" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Monitoring & Analytics</text>
    <text x="250" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Application Insights | Log Analytics | Power BI</text>
    <text x="250" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure Monitor | Cost Management</text>
  </g>
  
  <!-- DevOps & CI/CD -->
  <g>
    <rect x="500" y="720" width="400" height="80" rx="8" fill="#d35400" stroke="#ba4a00" stroke-width="2"/>
    <text x="700" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DevOps & CI/CD</text>
    <text x="700" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure DevOps | GitHub Actions | ARM Templates</text>
    <text x="700" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Infrastructure as Code | Automated Testing</text>
  </g>
  
  <!-- Integration & Messaging -->
  <g>
    <rect x="950" y="720" width="400" height="80" rx="8" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
    <text x="1150" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Integration & Messaging</text>
    <text x="1150" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Logic Apps | Service Bus | Event Grid</text>
    <text x="1150" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure Functions | Event Hubs</text>
  </g>
  
  <!-- Reporting Layer -->
  <g>
    <rect x="50" y="850" width="1300" height="80" rx="8" fill="#2c3e50" stroke="#1b2631" stroke-width="2"/>
    <text x="700" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Reporting & Visualization Layer</text>
    <text x="300" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Power BI Dashboards</text>
    <text x="500" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Azure Web Apps</text>
    <text x="700" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Endpoints</text>
    <text x="900" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">PDF Generation</text>
    <text x="1100" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Email Notifications</text>
  </g>
  
  <!-- Arrows -->
  <!-- User to Security -->
  <path d="M 150 160 L 150 200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Security to API Gateway -->
  <path d="M 700 260 L 700 300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API Gateway to Processing -->
  <path d="M 400 350 L 175 400" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 700 350 L 700 400" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 1000 350 L 1225 400" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Processing to Data -->
  <path d="M 175 520 L 175 580" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 700 520 L 700 580" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 1225 520 L 1225 580" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data to Reporting -->
  <path d="M 700 680 L 700 850" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>